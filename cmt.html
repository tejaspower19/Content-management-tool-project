<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cmt.css">
    <title>Content Management Tool Project</title>
</head>
<body>
    <header>
        <h1>Content Management Tool Project By Tejas</h1>
    </header>
    <main class="flex-container">
        <section class="input-section">
            <h2>Please Enter for required details</h2>
            <form action="" class="container">
                <label for="title">Title:</label>
                <input type="text" id="title" placeholder="Please enter the Title">
                <label for="content">Content:</label>
                <textarea id="content" placeholder="Content"></textarea>
                <label for="image">Image:</label>
                <input type="file" id="image" accept="image/*">
                <label for="video">Video:</label>
                <input type="file" id="video" accept="video/*">
                
            </form>
            <button type="submit" onclick="submitForm()"> Show preview </button>
        </section>

        <section id="dataSection" class="output-section">
            <h2>Preview Your blog page</h2>
        </section>
    </main>

    <script src="cmt.js"></script>
</body>

</html>
